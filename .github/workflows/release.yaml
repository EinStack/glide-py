---
name: Release

on:
  workflow_call:

  push:
    tags:
      - "*"

jobs:
  lint:
    uses: ./.github/workflows/checks.yaml

  release:
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.11"
          cache: true

      - name: "Publish Package"
        run: "make publish"
